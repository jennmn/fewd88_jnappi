<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="container">
		<div class="wrapper">
			<h1>Temperature Converter</h1>
			<h3>Enter a  number and select either Celcius or Farenheit.</h3>
			<br>
			<input type="text" id="temp" placeholder=""/><br>
			<input type="radio" name="temptype" value="celcius" id="celcius">
			<label for="celcius">Celcius</label>
			<input type="radio" name="temptype" value="farenheit" id="farenheit">
			<label for="farenheit">Farenheit</label><br><br>
			<button id="submit">Submit</button>

			<div class="wrapper" id="output">
				<span id="degreesNum1">____ </span> degrees <span id="tempType1">__________</span>
				<br> <span id="equalTo">is equal to</span> <br>
				<span id="degreesNum2">____ </span> degrees <span id="tempType2">__________</span>.
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/project.js"></script>
	</div>
</body>

</html>
